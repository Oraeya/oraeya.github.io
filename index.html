<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Darker Dungeon Character Generator</title>
    <meta
      name="description"
      content="Darker Dungeon Character Generator v0.1"
    />
    <meta name="author" content="Oraeya" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <h2>Darker Dungeon Character Generator v0.1</h2>
    <button onclick="genChar()">Roll</button><br /><br />
    <span class="desc">Race: </span><span id="race"></span
    ><br />
    <span class="desc">Background: </span
    ><span id="bg"></span><br />
    <span class="desc">Class: </span><span id="class"></span
    ><br /><br />

    <span class="desc">STR: </span><span id="str"></span
    ><br />
    <span class="desc">DEX: </span><span id="dex"></span
    ><br />
    <span class="desc">CON: </span><span id="con"></span
    ><br />
    <span class="desc">INT: </span><span id="int"></span
    ><br />
    <span class="desc">WIS: </span><span id="wis"></span
    ><br />
    <span class="desc">CHA: </span><span id="cha"></span
    ><br /><br />

    <span class="desc">Age: </span><span id="age"></span
    ><br />
    <span class="desc">Height: </span
    ><span id="height"></span><br />
    <span class="desc">Weight: </span
    ><span id="weight"></span><br />
    <span class="desc">Feature: </span
    ><span id="feature"></span><br />
    <span class="desc">Family: </span
    ><span id="family"></span><br />
    <span class="desc">Raised By: </span
    ><span id="raisedby"></span><br />
    <div>Memories:</div>
    <ul id="memories"></ul>
    <br />
    <script src="js/scripts.js"></script>
  </body>
</html>
